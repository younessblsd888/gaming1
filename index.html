<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>⭕ Tic Tac Toe — Farcaster Mini App</title>
<style>
  :root { color-scheme: dark; }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: linear-gradient(135deg, #0a0e13 0%, #1a1f2e 100%);
    color: #e7ecf0;
    font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    overflow: hidden;
  }
  .overlay { position: fixed; inset: 0; display: grid; place-items: center; background: rgba(8,11,14,.85); backdrop-filter: blur(4px); padding: 16px; z-index: 100; }
  .card { background: #12171b; border: 1px solid #1f2a32; border-radius: 14px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,.35); max-width: 500px; }
  .hidden { display: none !important; }
  h1 { font-size: 28px; font-weight: 900; margin-bottom: 12px; text-shadow: 0 2px 10px rgba(56,189,248,0.5); }
  .muted { color: #9aa7b1; font-size: 14px; line-height: 1.4; margin-bottom: 16px; }
  .btn-primary {
    padding: 14px 28px; background: linear-gradient(135deg, #ff8c42, #ff6b1a); color: #fff;
    border: none; border-radius: 12px; font-weight: 900; font-size: 16px; cursor: pointer;
    box-shadow: 0 6px 20px rgba(255,107,26,0.4); transition: all 0.2s; text-transform: uppercase;
  }
  .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(255,107,26,0.5); }
  .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
  #status { margin-top: 15px; font-size: 13px; line-height: 1.5; background: #0f151a; border: 1px solid #1f2a32; border-radius: 10px; padding: 12px; }
  #status b { color: #cde7d8; }
  #status .ok { color: #4ade80; }
  #status .warn { color: #fbbf24; }
  #status .err { color: #f87171; }
  #status a { color: #86c6ff; text-decoration: none; }
  #root { width: 100vw; height: 100vh; }
</style>
</head>
<body>
  <div id="intro-overlay" class="overlay">
    <div class="card" role="dialog" aria-modal="true">
      <h1>⭕ Play Tic Tac Toe</h1>
      <p class="muted">Challenge a friend or play against AI. A small Base transfer is required to start playing.</p>
      <div style="display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap;">
        <button id="skip-payment" style="padding: 8px 16px; background: #1f2a32; color: #9aa7b1; border: 1px solid #1f2a32; border-radius: 8px; font-size: 12px; cursor: pointer;">Skip (Test Mode)</button>
        <button id="play" class="btn-primary">💰 Pay & Play</button>
      </div>
      <div id="status" class="hidden"></div>
    </div>
  </div>

  <div id="root"></div>

<script type="module">
import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
sdk.actions.ready();

const USE_BASE_SEPOLIA = false;
const RECIPIENT = "0x1896A467359684afDdFe091d83B9441eeAaBcb80";
const AMOUNT_ETH = "0.00001";
const BASE_MAINNET = { chainId: "0x2105", explorer: "https://basescan.org/tx/" };
const BASE_SEPOLIA = { chainId: "0x14a34", explorer: "https://sepolia.basescan.org/tx/" };
const TARGET = USE_BASE_SEPOLIA ? BASE_SEPOLIA : BASE_MAINNET;

const statusEl = document.getElementById('status');
const playBtn = document.getElementById('play');

const showStatus = () => statusEl.classList.remove('hidden');
const addLine = html => { showStatus(); statusEl.insertAdjacentHTML('beforeend', `<div>${html}</div>`); };
const clearStatus = () => statusEl.innerHTML = '';
const disable = (el, yes=true) => { if (el) el.disabled = yes; };

function parseEther(x) {
  const [w, f=""] = String(x).split('.');
  const frac = (f + '0'.repeat(18)).slice(0, 18);
  return '0x' + (BigInt(w) * 10n**18n + BigInt(frac)).toString(16);
}

async function getProvider() {
  try {
    const p = await sdk.wallet.getEthereumProvider();
    if (p) return p;
  } catch {}
  return window.ethereum ?? null;
}

async function ensureChain(provider, chainId) {
  const current = (await provider.request({ method: 'eth_chainId' }))?.toLowerCase();
  if (current === chainId.toLowerCase()) return;
  try {
    await provider.request({ method: 'wallet_switchEthereumChain', params: [{ chainId }] });
  } catch (e) {
    if (e?.code === 4902) {
      await provider.request({ method: 'wallet_addEthereumChain', params: [{ chainId }] });
      await provider.request({ method: 'wallet_switchEthereumChain', params: [{ chainId }] });
    } else { throw e; }
  }
}

async function requiredPayment() {
  clearStatus();
  addLine(`<b>Step 1:</b> Locating wallet provider…`);
  const provider = await getProvider();
  if (!provider) {
    addLine(`<span class="err">No wallet available.</span> Open in Farcaster or enable a wallet.`);
    throw new Error('NO_PROVIDER');
  }
  addLine(`<span class="ok">Provider ready.</span>`);

  addLine(`<b>Step 2:</b> Requesting accounts…`);
  const [from] = await provider.request({ method: 'eth_requestAccounts' });
  addLine(`<span class="ok">Account: ${from.slice(0,6)}…${from.slice(-4)}</span>`);

  addLine(`<b>Step 3:</b> Switching to Base${USE_BASE_SEPOLIA?' Sepolia':''}…`);
  await ensureChain(provider, TARGET.chainId);
  addLine(`<span class="ok">On Base${USE_BASE_SEPOLIA?' Sepolia':''}.</span>`);

  addLine(`<b>Step 4:</b> Sending ${AMOUNT_ETH} ETH to ${RECIPIENT.slice(0,6)}…${RECIPIENT.slice(-4)}…`);
  const hash = await provider.request({
    method: 'eth_sendTransaction',
    params: [{ from, to: RECIPIENT, value: parseEther(AMOUNT_ETH) }]
  });
  addLine(`<span class="ok">TX sent.</span> <a target="_blank" rel="noopener" href="${TARGET.explorer}${hash}">View on Basescan</a>`);
  return hash;
}

async function payThen(action, triggerBtn) {
  try {
    disable(triggerBtn, true);
    await requiredPayment();
    await action();
  } catch (e) {
    console.warn('Payment gate blocked action:', e);
    addLine(`<span class="warn">Payment required. Please try again.</span>`);
  } finally {
    disable(triggerBtn, false);
  }
}

window.payThen = payThen;

playBtn.addEventListener('click', (e) => {
  e.preventDefault();
  payThen(() => {
    document.getElementById('intro-overlay').classList.add('hidden');
    window.initGame();
  }, playBtn);
});

document.getElementById('skip-payment').addEventListener('click', (e) => {
  e.preventDefault();
  document.getElementById('intro-overlay').classList.add('hidden');
  window.initGame();
});

window.addEventListener('error', e => console.error('Error:', e.error || e));
window.addEventListener('unhandledrejection', e => console.error('Unhandled promise:', e.reason));
</script>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<script type="text/babel">
const { useState, useEffect } = React;

const TicTacToe = () => {
  const [board, setBoard] = useState(Array(9).fill(null));
  const [isXNext, setIsXNext] = useState(true);
  const [gameMode, setGameMode] = useState(null);
  const [winner, setWinner] = useState(null);
  const [winningLine, setWinningLine] = useState([]);
  const [scores, setScores] = useState({ X: 0, O: 0, draws: 0 });
  const [isThinking, setIsThinking] = useState(false);

  useEffect(() => {
    const loadScores = async () => {
      try {
        if (window.storage) {
          const result = await window.storage.get('tictactoe-scores');
          if (result) {
            setScores(JSON.parse(result.value));
          }
        }
      } catch (error) {
        console.log('No scores found');
      }
    };
    loadScores();
  }, []);

  const saveScores = async (newScores) => {
    try {
      if (window.storage) {
        await window.storage.set('tictactoe-scores', JSON.stringify(newScores));
      }
    } catch (error) {
      console.error('Failed to save scores:', error);
    }
  };

  const calculateWinner = (squares) => {
    const lines = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];
    
    for (let [a, b, c] of lines) {
      if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]) {
        return { winner: squares[a], line: [a, b, c] };
      }
    }
    return null;
  };

  const isBoardFull = (squares) => {
    return squares.every(square => square !== null);
  };

  const minimax = (squares, depth, isMaximizing) => {
    const result = calculateWinner(squares);
    
    if (result) {
      return result.winner === 'O' ? 10 - depth : depth - 10;
    }
    
    if (isBoardFull(squares)) {
      return 0;
    }

    if (isMaximizing) {
      let bestScore = -Infinity;
      for (let i = 0; i < 9; i++) {
        if (squares[i] === null) {
          squares[i] = 'O';
          const score = minimax(squares, depth + 1, false);
          squares[i] = null;
          bestScore = Math.max(score, bestScore);
        }
      }
      return bestScore;
    } else {
      let bestScore = Infinity;
      for (let i = 0; i < 9; i++) {
        if (squares[i] === null) {
          squares[i] = 'X';
          const score = minimax(squares, depth + 1, true);
          squares[i] = null;
          bestScore = Math.min(score, bestScore);
        }
      }
      return bestScore;
    }
  };

  const getBestMove = (squares) => {
    let bestScore = -Infinity;
    let bestMove = null;

    for (let i = 0; i < 9; i++) {
      if (squares[i] === null) {
        squares[i] = 'O';
        const score = minimax(squares, 0, false);
        squares[i] = null;
        
        if (score > bestScore) {
          bestScore = score;
          bestMove = i;
        }
      }
    }
    return bestMove;
  };

  useEffect(() => {
    if (gameMode === 'ai' && !isXNext && !winner && !isBoardFull(board)) {
      setIsThinking(true);
      const timer = setTimeout(() => {
        const bestMove = getBestMove([...board]);
        if (bestMove !== null) {
          handleClick(bestMove);
        }
        setIsThinking(false);
      }, 500);
      return () => clearTimeout(timer);
    }
  }, [isXNext, gameMode, winner, board]);

  const handleClick = (index) => {
    if (board[index] || winner || (gameMode === 'ai' && !isXNext)) return;

    const newBoard = [...board];
    newBoard[index] = isXNext ? 'X' : 'O';
    setBoard(newBoard);

    const result = calculateWinner(newBoard);
    if (result) {
      setWinner(result.winner);
      setWinningLine(result.line);
      const newScores = { ...scores, [result.winner]: scores[result.winner] + 1 };
      setScores(newScores);
      saveScores(newScores);
    } else if (isBoardFull(newBoard)) {
      setWinner('draw');
      const newScores = { ...scores, draws: scores.draws + 1 };
      setScores(newScores);
      saveScores(newScores);
    }

    setIsXNext(!isXNext);
  };

  const resetGame = () => {
    setBoard(Array(9).fill(null));
    setIsXNext(true);
    setWinner(null);
    setWinningLine([]);
    setIsThinking(false);
  };

  const resetScores = () => {
    const newScores = { X: 0, O: 0, draws: 0 };
    setScores(newScores);
    saveScores(newScores);
  };

  const selectMode = (mode) => {
    setGameMode(mode);
    resetGame();
  };

  if (!gameMode) {
    return (
      <div className="w-full h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex flex-col items-center justify-center p-4">
        <div className="text-center mb-8">
          <h1 className="text-6xl font-black mb-4 text-white" style={{ textShadow: '4px 4px 0px rgba(0,0,0,0.3)' }}>⭕ TIC TAC TOE ❌</h1>
          <p className="text-xl text-blue-200">Choose your game mode</p>
        </div>
        
        <div className="flex flex-col gap-4 w-full max-w-md">
          <button
            onClick={() => selectMode('pvp')}
            className="bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white font-black text-2xl py-6 px-8 rounded-2xl transform hover:scale-105 transition-all shadow-2xl"
          >
            👥 Player vs Player
          </button>
          
          <button
            onClick={() => selectMode('ai')}
            className="bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 text-white font-black text-2xl py-6 px-8 rounded-2xl transform hover:scale-105 transition-all shadow-2xl"
          >
            🤖 Player vs AI
          </button>
        </div>
        
        <div className="mt-8 text-center">
          <p className="text-blue-300 text-sm">Built for Farcaster</p>
        </div>
      </div>
    );
  }

  const status = winner === 'draw' 
    ? "It's a Draw!" 
    : winner 
    ? `Winner: ${winner}` 
    : isThinking 
    ? '🤖 AI is thinking...'
    : `Next: ${isXNext ? 'X' : 'O'}`;

  return (
    <div className="w-full h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex flex-col items-center justify-center p-4">
      <div className="mb-6">
        <button
          onClick={() => setGameMode(null)}
          className="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg text-sm"
        >
          ← Back to Menu
        </button>
      </div>

      <div className="bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl p-6 shadow-2xl border-4 border-white border-opacity-20">
        <div className="text-center mb-4">
          <h2 className="text-3xl font-black text-white mb-2" style={{ textShadow: '2px 2px 0px rgba(0,0,0,0.3)' }}>
            {status}
          </h2>
          <p className="text-blue-200 text-lg font-bold">
            {gameMode === 'ai' ? '🤖 AI Mode' : '👥 PvP Mode'}
          </p>
        </div>

        <div className="grid grid-cols-3 gap-3 mb-6" style={{ width: '320px', height: '320px' }}>
          {board.map((value, index) => (
            <button
              key={index}
              onClick={() => handleClick(index)}
              disabled={!!winner || (gameMode === 'ai' && !isXNext)}
              className={`
                bg-white bg-opacity-90 hover:bg-opacity-100 rounded-2xl 
                font-black text-6xl transition-all transform hover:scale-105
                shadow-lg border-4
                ${winningLine.includes(index) ? 'border-yellow-400 bg-yellow-100' : 'border-white border-opacity-30'}
                ${value === 'X' ? 'text-pink-500' : 'text-cyan-500'}
                ${!value && !winner ? 'cursor-pointer' : 'cursor-default'}
                disabled:opacity-50 disabled:cursor-not-allowed
              `}
              style={{ 
                width: '100px', 
                height: '100px',
                textShadow: value ? '3px 3px 0px rgba(0,0,0,0.1)' : 'none'
              }}
            >
              {value}
            </button>
          ))}
        </div>

        <div className="flex gap-3">
          <button
            onClick={resetGame}
            className="flex-1 bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 text-white font-bold py-3 px-6 rounded-xl transition-all transform hover:scale-105 shadow-lg"
          >
            🔄 New Game
          </button>
          <button
            onClick={resetScores}
            className="flex-1 bg-gradient-to-r from-red-500 to-rose-500 hover:from-red-600 hover:to-rose-600 text-white font-bold py-3 px-6 rounded-xl transition-all transform hover:scale-105 shadow-lg"
          >
            🗑️ Reset Scores
          </button>
        </div>
      </div>

      <div className="mt-6 bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-4 shadow-xl border-2 border-white border-opacity-20">
        <h3 className="text-white font-bold text-lg mb-2 text-center">📊 Scoreboard</h3>
        <div className="flex gap-6 text-center">
          <div>
            <p className="text-pink-300 font-bold text-sm">Player X</p>
            <p className="text-white font-black text-3xl">{scores.X}</p>
          </div>
          <div>
            <p className="text-gray-300 font-bold text-sm">Draws</p>
            <p className="text-white font-black text-3xl">{scores.draws}</p>
          </div>
          <div>
            <p className="text-cyan-300 font-bold text-sm">{gameMode === 'ai' ? 'AI' : 'Player O'}</p>
            <p className="text-white font-black text-3xl">{scores.O}</p>
          </div>
        </div>
      </div>
    </div>
  );
};

window.initGame = () => {
  ReactDOM.render(<TicTacToe />, document.getElementById('root'));
};
</script>
</body>
</html>
